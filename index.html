<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz</title>
  </head>

  <body>
    <header>
      <div id="highscore">Last Score:</div>
      <div id="timer">Timer:</div>
    </header>
    <main id="quizSpace">
      <section id="start">
        <button id="startBtn">Start Quiz</button>
        <p> Welcome to a simple quiz about some pop culture topics.
        </p>
        <p>Can you get the highscore?</p>
      </section>
      <section>
        <h2 id="questions"></h2>
      </section>
      <section id="buttons">
        <button id="btn1" data-index ="0"></button>
        <!-- button place holder for quiz -->
        <button id="btn2" data-index ="1"></button>
        <button id="btn3" data-index ="2"></button>
        <button id="btn4" data-index ="3"></button>
      </section>
      <div id="valid" ></div>
      <section id="nameAdd">
        <label for="letters">Enter your Name: </label>
        <input id="nameFeild" type="text" name="letters">
        <input id="submitBtn" type="submit" value="Submit Score">
      </section>
      <section >
        <ul id="topScoreList">

        </ul>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
